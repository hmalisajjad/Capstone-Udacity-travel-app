<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trip Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!--<link rel="stylesheet" href="../css/style.css" type="text/css">-->
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Trip Planner App</h1>
  </div>
  <div class ="holder destination">
    <label for="destinationcity">Your Trip Destination</label>
    <input type="text" id="destinationcity" name="place" class="tripInputs" placeholder="enter your destination here">
  </div>
  <div class ="holder starting">
    <label for="tripbegins">Start date of your Trip</label>
    <input type="date" id="tripbegins" name="startdate" class="tripInputs" placeholder=" mm/dd/yyyy">
    <label for="tripend">End date of your Trip</label>
    <input type="date" id="tripend" name="enddate" class="tripInputs" placeholder=" mm/dd/yyyy">
    <button id="start-btn" type="submit">Start</button>
    <button id="remove-btn" type="submit">Remove journeny</button>
    <!--<textarea class= "myInput" id="tripbegins" placeholder="Enter your feelings here" rows="2" cols="30"></textarea>-->
    <!--<button id="start" type = "submit" onclick="return Client.handleSubmit(event)" value="submit" onsubmit="return handleSubmit(event)"> Start </button>
    <button id="delete" type = "submit" onclick="return Client.handleSubmit(event)" value="submit" onsubmit="return handleSubmit(event)"> delete journey</button>-->
  </div>
  <div class ="holder entry">
    <div class = "title">Your Travel History</div>
    <img alt="" class="city-image" />
    <div id = "entryHolder">
      <img alt="" class="image-icon" />
      <div id = "langitude"></div>
      <div id = "latitude"></div>
      <div id = "description"></div>
      <div id = "country"></div>
      <div id = "temperature"></div>
    </div>
  </div>
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>
<!--<script src="../js/app.js" type="text/javascript"></script>-->

</body>
</html>
